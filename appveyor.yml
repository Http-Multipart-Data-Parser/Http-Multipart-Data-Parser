# environment variables
environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # For faster CI builds
  DOTNET_ROLL_FORWARD: Major # See https://github.com/GitTools/GitVersion/issues/2906 until 5.8.0 is released

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf true

# scripts that run after cloning repository
install:
 - ps: Import-Module .\appveyor.psm1; Invoke-AppveyorInstall

# scripts to run before build
before_build:
  - dotnet --info

# to run your custom scripts instead of automatic MSBuild
build_script:
  - ps: .\build.ps1 build.cake --target=AppVeyor

# scripts to run after build
after_build:

# Tests
test: off

# Branches to build
branches:
  only:
    - develop
    - master
    - main
    - /release/.*/
    - /hotfix/.*/

# Build cache
cache:
  - .cake -> build.cake

# Environment configuration
image:
  - Ubuntu1804
  - Visual Studio 2022

#  Skip builds for doc changes
skip_commits:
  message: /\(doc\).*/
